# Test configuration - auto-generated by test scripts
# This file is recreated each time tests run

source:
  path: ./tests/source
  label: "Test Source"

backup:
  path: ./tests/backup
  label: "Test Backup"

directories:
  - /

snapshots:
  enabled: false
  directory: ".snapshots"
  keep: 2
  prefix: "test"

rsync:
  delete: true
  progress: false
  compress: false
